<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .blog-card {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .blog-card img {
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
    }

    .blog-card h3 {
      margin: 10px 0;
    }

    .blog-card a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>

<body>

  <h1>Our Blogs</h1>

  <div id="blog-list">
    Loading blogs...
  </div>

  <script>
    fetch('/data/blogs.json')
      .then(res => res.json())
      .then(blogs => {
        const container = document.getElementById('blog-list');
        container.innerHTML = '';

        if (!blogs.length) {
          container.innerHTML = '<p>No blogs available</p>';
          return;
        }

        blogs.forEach(blog => {
          const div = document.createElement('div');
          div.className = 'blog-card';

          div.innerHTML = `
            <img src="${blog.image}" alt="${blog.title}">
            <h3>${blog.title}</h3>
            <p>${blog.excerpt}</p>
            <small>${blog.date}</small><br>
            <a href="${blog.url}">Read full blog â†’</a>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('blog-list').innerHTML =
          '<p>Error loading blogs</p>';
        console.error(err);
      });
  </script>

</body>
</html>
