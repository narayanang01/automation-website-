<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Blog Layout</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.65;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9ff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 880px; /* Constraint: around 860â€“900px */
            padding: 40px 30px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin: 40px 0;
        }

        p {
            margin-bottom: 1.7em;
            font-size: 1.15em;
            text-align: justify;
        }

        h1, h2, h3, h4 {
            color: #1a1a1a;
            margin-top: 1.8em;
            margin-bottom: 0.6em;
            line-height: 1.25;
            font-weight: 700;
        }

        h1 { 
            font-size: 2.6em; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 15px;
            margin-top: 0;
        }
        h2 { 
            font-size: 2.1em; 
        }
        h3 { 
            font-size: 1.6em; 
        }

        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #004499;
            text-decoration: underline;
        }

        ul, ol {
            margin-bottom: 1.7em;
            padding-left: 30px;
            font-size: 1.1em;
        }
        li {
            margin-bottom: 0.7em;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .container {
                margin: 0;
                padding: 20px 15px;
                box-shadow: none;
            }
            body {
                background-color: #fff;
            }
            p, ul, ol {
                font-size: 1em;
            }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
        }
    </style>
</head>
<body>

</html>
