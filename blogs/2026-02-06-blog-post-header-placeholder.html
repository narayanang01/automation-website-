<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Blog Layout</title>
    <style>
        :root {
            --max-width: 880px;
            --font-family-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            --color-text: #1a1a1a;
            --color-background: #ffffff;
            --color-link: #0066cc;
            --spacing-large: 1.6rem;
            --spacing-medium: 1rem;
        }

        body {
            font-family: var(--font-family-body);
            line-height: 1.7;
            color: var(--color-text);
            background-color: var(--color-background);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            padding: 30px 24px;
            box-sizing: border-box;
        }

        article {
            padding-bottom: 50px;
        }

        header {
            margin-bottom: 2rem;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.25;
            margin-top: 1.8rem;
            margin-bottom: 0.8rem;
            color: #222;
        }

        h1 {
            font-size: 2.8rem;
            margin-top: 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            font-size: 2rem;
            margin-top: var(--spacing-large);
        }

        h3 {
            font-size: 1.5rem;
        }

        p {
            margin-bottom: var(--spacing-large);
            font-size: 1.1rem;
            text-align: left;
        }

        a {
            color: var(--color-link);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            text-decoration: underline;
            color: #004d99;
        }

        ul, ol {
            margin-bottom: var(--spacing-large);
            padding-left: 30px;
            font-size: 1.1rem;
        }

        li {
            margin-bottom: 0.7rem;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            h2 {
                font-size: 1.6rem;
            }
            h3 {
                font-size: 1.3rem;
            }
            p, ul, ol {
                font-size: 1rem;
                line-height: 1.6;
            }
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Post Header Placeholder</h1>
        </header>

        <article>
            <!-- Content provided was empty (<<< >>>), so this section remains empty as mandated by Rule 12 -->
        </article>
    </div>
    
    <script src="/assets/js/layout.js"></script>
</body>
</html>
